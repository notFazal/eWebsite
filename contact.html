<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    
        <!--
            - custom css link
        -->
        <link rel="stylesheet" href="./css/style.css">

        <!--
            - google font link
        -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <!--
            - ionicon link
        -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./js/validate.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo"><img src="./images/logo/logo.svg" alt="Logo" width="120" height="36"></a>
        <ul class="nav-menu">
            <div class="header-search-container">
                <input type="search" name="search" class="search-field" placeholder="Search Products">
                <button class="search-btn" onclick="#">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </div>
            <li class="nav-item"><a href="#home">Home</a></li>
            <li class="nav-item"><a href="#about-us">About</a></li>
            <li class="nav-item"><a href="#categories">Categories</a></li>
            <li class="nav-item"><a href="#products">Products</a></li>
            <li class="nav-item"><a id="contact-link" href="#contact-us">Contact Us</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    </header>
    <div class="container">
        <form action="#" method="POST" class="contact-form" onsubmit="return validate(this)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
